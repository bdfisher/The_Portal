     <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for users.." title="Type in a name">

<ul id="myUL">
  <li><a href="Luke Skywalker.html">Luke Skywalker</a></li>
  <li><a href="Spock.html">Spock</a></li>

    <li><a href="Amy Pond2.html">Amy Pond</a></li>
</ul>

<script>
function myFunction() {
    var input, filter, ul, li, a, i;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    ul = document.getElementById("myUL");
    li = ul.getElementsByTagName("li");
    for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
        } else {
            li[i].style.display = "none";

        }
    }
}
</script>
